name: breaking
on:
  pull_request:
env:
  GO111MODULE: "on"

jobs:
  gorelease:
    concurrency:
      group: breaking-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Gorelease cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/bin/gorelease
          key: ${{ runner.os }}-gorelease
      - name: Install gorelease
        run: test -e ~/go/bin/gorelease || go install golang.org/x/exp/cmd/gorelease@latest
      - name: Install egrep
        run: which egrep || apt install egrep
      - name: Check API changes
        id: gorelease
        run: |
          OUTPUT=$(gorelease -base=master || true);
          OUTPUT=$(echo "$OUTPUT" | egrep -v "^.*from .*\/internal\/.* to .*\/internal\/.*$");
          OUTPUT="${OUTPUT//'%'/'%25'}"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=report::$OUTPUT";
      - name: Comment Report
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: gorelease
          message: |
            ### API Changes
            
            ${{ steps.gorelease.outputs.report }}
