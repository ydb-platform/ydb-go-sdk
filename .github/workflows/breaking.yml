name: breaking
on:
  pull_request:
env:
  GO111MODULE: "on"

jobs:
  broken-changes:
    concurrency:
      group: broken-changes-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write
      contents: read
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install gorelease
        run: test -e ~/go/bin/gorelease || go install golang.org/x/exp/cmd/gorelease@latest
      - name: Check broken API changes
        run: gorelease -base=$GITHUB_BASE_REF 2>&1 > changes.txt | true
      - name: Print API changes
        run: cat changes.txt
      - name: Comment Report
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: changes.txt
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: gorelease
