name: Check SLO Label

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]

jobs:
  check-slo-label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      statuses: write

    steps:

      - name: Get PR labels
        id: get-labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # Get PR JSON data including labels
          response=$(curl -sf -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}")
          
          # Extract labels array
          labels=$(echo "$response" | jq -r '.labels[].name // empty')
          
          # Check if SLO label exists
          if echo "$labels" | grep -q "^SLO$"; then
            echo "label-found=true" >> $GITHUB_OUTPUT
          else
            echo "label-found=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if SLO label is missing
        if: steps.get-labels.outputs.label-found == 'false'
        run: |
          echo "PR must have the \"SLO\" label to proceed."
          exit 1
