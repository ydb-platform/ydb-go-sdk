name: slo-report

on:
  workflow_run:
    workflows: ['slo']
    types:
      - completed

jobs:
  test-ydb-slo-action:
    runs-on: ubuntu-latest
    name: Publish YDB SLO Report
    permissions:
      checks: write
      contents: read
      pull-requests: write
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Publish YDB SLO Report
        uses: ydb-platform/ydb-slo-action/report@03a5ba0cdb6c36f81886122a8a91dc14461e0ecd
        with:
          github_run_id: ${{ github.event.workflow_run.id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
